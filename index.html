<!DOCTYPE html>

<html>
<head>
    <title>MySQL Explorer</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/domLink.js"></script>
</head>
<body>

<div id="main">

    <div id="header">
        <object id="logo" type="image/svg+xml" data="images/logo.svg"></object>
        <h1>DATABASE EXPLORER</h1>
        <br/>
        <h2 id="scope">LOGIN</h2>
    </div>

    <div id="dynamic">
        <form action="javascript:login();" method="post">
            <input type="text" id="srv" placeholder="Server" /> <br/>
            <input type="text" id="name" placeholder="Username" /> <br/>
            <input type="password" id="psw" placeholder="Password" /> <br/>
            <hr>
            <button type="submit" id="connect" >CONNECT</button>
        </form>
    </div>

</div>

</body>
</html>
